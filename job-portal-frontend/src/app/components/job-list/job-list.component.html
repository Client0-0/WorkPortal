<div class="container">
  <div class="header">
    <div class="title-section">
      <h1>Available Jobs</h1>
      <button mat-button class="glass-button" (click)="switchRole()">
        <mat-icon>swap_horiz</mat-icon> Switch Role
      </button>
    </div>

    <!-- Only employers can post new jobs -->
    <button *ngIf="isEmployer" mat-raised-button color="primary" routerLink="/jobs/new">
      <mat-icon>add</mat-icon> Post New Job
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading && jobs.length === 0" class="no-jobs">
    <mat-icon>work_off</mat-icon>
    <p>No jobs available at the moment.</p>
  </div>

  <div class="job-grid" *ngIf="!isLoading && jobs.length > 0">
    <mat-card *ngFor="let job of jobs" class="job-card" matRipple>
      <mat-card-header>
        <div mat-card-avatar class="job-avatar">
          <mat-icon>work</mat-icon>
        </div>
        <mat-card-title>{{ job.job_title }}</mat-card-title>
        <mat-card-subtitle>{{ job.company_name }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="location-badge">
          <mat-icon>location_on</mat-icon> {{ job.location }}
        </div>

        <div class="tags-container">
          <span class="tag job-type">{{ job.job_type }}</span>
          <span *ngIf="job.salary_range" class="tag salary">{{ job.salary_range }}</span>
        </div>

        <div class="deadline">
          <mat-icon>event</mat-icon>
          <span>Apply by {{ job.application_deadline | date }}</span>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/jobs', job.id]">
          View Details
        </button>

        <button *ngIf="!isEmployer" mat-flat-button color="primary" [routerLink]="['/jobs', job.id, 'apply']">
          Apply Now
        </button>

        <button *ngIf="isEmployer" mat-icon-button color="accent" [routerLink]="['/jobs/edit', job.id]"
          matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="isEmployer" mat-icon-button color="warn" (click)="deleteJob(job.id!)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
